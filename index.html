<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Ad</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Roboto+Slab&display=swap" rel="stylesheet">
    
    <!-- font awesome -->
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      data-auto-replace-svg="nest"></script>


    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <section >
        <div class="header">
            <img class="logo-nav" src="/images/LogoRed.png" alt="company logo">
            <nav>
                <ul>
                    <a class="nav-item" href="#"><li>Price</li></a>
                    <a class="nav-item" href="#"><li>Contact</li></a>
                </ul>
            </nav>
        </div>
        <div class="title">
            <div class="title-heading">
                <h1>Action Controllers</h1>
                <h3>by Action Gamers</h3>
            </div>
            <div class="title-img">
                <img  src="/images/controller1.jpeg" alt="game controller">
            </div>           
        </div>
    </section>
    <section>
        <div>
            <img src="/images/controller2.jpg" alt="game controller">
        </div>
        <div>
            <div>
                <h2>Single Controller</h2>
                <h3>Price $49.99</h3>
            </div>
            <div>
                <h2>Two Controllers</h2>
                <h3>Price $79.99</h3>
            </div>
            <div>
                <h2>Two Controllers & Headset</h2>
                <h3>Price $129.99</h3>
            </div>
        </div>
    </section>
    <section>
        <div>
            <img src="/images/LogoRed.png" alt="company logo">
        </div>
        <div>
            <button>Get Me Started</button>
        </div>
        <div>
            <span class="icon-color"><i class="fab fa-facebook"></i></span>
            <span class="icon-color"><i class="fab fa-twitter"></i></span>
            <span class="icon-color"><i class="fab fa-twitch"></i></span>
            <span class="icon-color"><i class="fab fa-youtube"></i></span>               
        </div>
    </section>
    <footer>
        <div>
            <p>logo by <a href="https://www.freelogodesign.org/">FreeLogoDesign</a></p>
            <p>images by <a href="https://www.pexels.com/@suludan-diliyaer-190776">Suludan Diliyaer</a>
            </p>
        </div>
    </footer>
</body>
</html>

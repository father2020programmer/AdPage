<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Ad</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Roboto+Slab&display=swap" rel="stylesheet">
    
    <!-- font awesome -->
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      data-auto-replace-svg="nest"></script>


    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section >
        <div class="header">
            <img class="logo-nav" src="images/LogoRed.png" alt="company logo">
            <nav>
                <ul>
                    <a class="nav-item" href="#Price"><li>Price</li></a>
                    <a class="nav-item" href="#Contact"><li>Contact</li></a>
                </ul>
            </nav>
        </div>
        <div class="title">
            <div class="title-heading">
                <h1>Action Controllers</h1>
                <h3>"The action needed to play the game"</h3>
            </div>
            <div class="title-img">
                <img  src="images/controller1.jpeg" alt="game controller">
            </div>           
        </div>
    </section>
    <section id="Price">
        <div class="price-container">
            <div price="price-heading">
                <h2 class="price-title">Great Savings</h2>
                <img class="price-img" src="images/controller2.jpg" alt="game controller">            
            </div>
            <div class="price-block">
                <div class="price-item">
                    <h2 class="item-title">Single Controller</h2>
                    <h3>Price: $49.99</h3>
                </div>
                <div class="price-item">
                    <h2 class="item-title">Two Controllers</h2>
                    <h3>Price: $79.99</h3>
                </div>
                <div class="price-item">
                    <h2 class="item-title">Two Controllers & Headset</h2>
                    <h3>Price: $129.99</h3>
                </div>
            </div>
        </div>        
    </section>
    <section id="Contact">
        <div class="contact-container">
            <div>
                <img class="logo-contact" src="images/LogoRed.png" alt="company logo">
            </div>
            <div class="btn-container">
                <button class="btn">Get Me Started</button>
            </div>
            <div>
                <span class="icon-color"><i class="fab fa-facebook"></i></span>
                <span class="icon-color"><i class="fab fa-twitter"></i></span>
                <span class="icon-color"><i class="fab fa-twitch"></i></span>
                <span class="icon-color"><i class="fab fa-youtube"></i></span>               
            </div>
        </div>        
    </section>
    <footer>    
        <div>
            <p>Randy Wilkins &copy; 2021</p>
            <p>logo by <a href="https://www.freelogodesign.org/">FreeLogoDesign</a></p>
            <p>images by <a href="https://www.pexels.com/@suludan-diliyaer-190776">Suludan Diliyaer</a>
            </p>
        </div>
    </footer>
</body>
</html>
